<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='pig_coin.gif') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_index.css') }}">
</head>

<body>
    <div class="container">
        <img class="logo_h1" src="{{ url_for('static', filename='pig_coin.gif') }}">
            <h1>Calculadora Financeira</h1>

        <main>
            <form action="/calcular_emprestimo" method="post">
                <label for="renda_mensal">Renda Mensal:</label>
                <input type="text" id="renda_mensal" name="renda_mensal" required>
                <br>
                <label for="valor_emprestimo">Valor do Empréstimo:</label>
                <input type="text" id="valor_emprestimo" name="valor_emprestimo" required>
                <br>
                <label for="prazo_emprestimo">Prazo do Empréstimo (em meses):</label>
                <input type="text" id="prazo_emprestimo" name="prazo_emprestimo" required>
                <br>
                <button type="submit">Calcular Empréstimo</button>
                <button type="button" value="limpar campos" onclick="limparCampos()">Limpar Campos</button>
            </form>
            {% if mensagem_erro %}
            <p style="color: red;">{{ mensagem_erro }}</p>
            {% endif %}
        </main>
    </div>
    
    <script>
        function limparCampos(){
            document.getElementById("renda_mensal").value = "";
            document.getElementById("valor_emprestimo").value = "";
            document.getElementById("prazo_emprestimo").value = "";
        }
    </script>
</body>

</html>
