<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    <h1>Calculadora Financeira</h1>
    <form action="/calcular_emprestimo" method="post">
        <label for="renda_mensal">Renda Mensal:</label>
        <input type="text" name="renda_mensal" required>
        <br>
        <label for="valor_emprestimo">Valor do Empréstimo:</label>
        <input type="text" name="valor_emprestimo" required>
        <br>
        <label for="prazo_emprestimo">Prazo do Empréstimo (em meses):</label>
        <input type="text" name="prazo_emprestimo" required>
        <br>
        <button type="submit">Calcular Empréstimo</button>
    </form>
    {% if mensagem_erro %}
        <p style="color: red;">{{ mensagem_erro }}</p>
    {% endif %}
</body>
</html>
